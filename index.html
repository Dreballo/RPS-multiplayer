<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <!-- Viewport Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize Reset Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap Stylesheet CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Unique Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!-- Game Logic Javascript -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</head>

<body>
    <div class='container'>
        <div class='jumbotron'>
            <h1>Rock Paper Scissors</h1>
            <h3>With Friends</h3>
        </div>
        <div class="col-lg-4 col-lg-offset-4">
            <form class="form-inline player-signin">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Start</button>
            </form>
        </div>
        <div class="col-lg-4 col-lg-offset-4" id="player-greeting"></div>
        <br>
        <br>
        <br>
        <br>
        <div class="col-lg-12" id="game-container">
            <div class="row">
                <div class="col-lg-4 panel panel-default" id="status-player1">
                    <h4><span id="player1-name"></span></h4>
                    <h2><span id="player1-selection"></span></h2>
                    <p>Wins:<span id="player1-wins"></span>Losses:<span id="player2-losses"></span></p>
                </div>
                <div class="col-lg-4 panel panel-default" id="round-results">
                    <h2><span id="display-winner"></span></h2>
                </div>
                <div class="col-lg-4 panel panel-default" id="status-player2">
                    <h4><span id="player2-name"></span></h4>
                    <h2><span id="player2-selection"></span></h2>
                    <p>Wins:<span id="player2-wins"></span>Losses:<span id="player2-losses"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body" id="message-display"></div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="chat-input" type="text" class="form-control input-lg" placeholder="Type your message here...">
                        <span class="input-group-btn">
        					<button class="btn btn-default btn-lg" id="send-message">Send</button>
        				</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
